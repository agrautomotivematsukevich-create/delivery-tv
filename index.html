<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #121212; 
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #28a745; 
            --accent-yellow: #ffc107; 
            --accent-red: #dc3545; 
        }

        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-rows: 70px 1fr;
            padding: 20px;
            box-sizing: border-box;
        }

        /* –®–ê–ü–ö–ê */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .header-title { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .clock-widget { text-align: right; color: var(--text-secondary); }
        .clock { font-size: 32px; font-weight: 700; color: var(--text-primary); line-height: 1; }
        .date { font-size: 18px; }

        /* –°–ï–¢–ö–ê */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            height: 100%;
            overflow: hidden;
        }

        /* –ö–ê–†–¢–û–ß–ö–ò */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .section-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .left-panel { align-items: center; justify-content: center; text-align: center; }
        .progress-container { position: relative; width: 300px; height: 300px; margin-bottom: 30px; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 20; stroke-linecap: round; }
        .bg-ring { stroke: #333; }
        .fg-ring { stroke: var(--accent-green); transition: stroke-dashoffset 1.5s ease-in-out; }
        .percent-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; font-weight: 900; line-height: 1; }
        .count-text { font-size: 32px; color: var(--text-secondary); margin-bottom: 40px; font-weight: 500; }
        
        .status-btn {
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            background: #333;
            transition: all 0.3s ease;
        }
        .status-btn.active { background: var(--accent-green); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
        .status-btn.pause { background: #555; color: #ccc; }
        .status-btn.wait { background: var(--accent-yellow); color: #000; }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .right-panel { gap: 30px; }
        .next-block { padding-bottom: 25px; border-bottom: 1px solid #333; }
        .next-id { font-size: 48px; font-weight: 900; margin-bottom: 10px; }
        .next-info { font-size: 24px; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .warn-text { color: var(--accent-red); }
        .time-text { color: var(--accent-green); }

        .list-block { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .list-mask { flex: 1; overflow: hidden; position: relative; }
        .list-content { position: absolute; width: 100%; transition: all 0.3s ease; }
        
        /* –≠–õ–ï–ú–ï–ù–¢ –°–ü–ò–°–ö–ê */
        .list-item {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            font-size: 20px;
            font-weight: 500;
            background: var(--bg-card);
            transition: background 0.3s, border-left 0.3s;
            position: relative;
            overflow: hidden;
            max-height: 80px; /* –§–∏–∫—Å –≤—ã—Å–æ—Ç—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–¥–∞–ª–µ–Ω–∏—è */
        }
        .list-item span:nth-child(1) { font-size: 24px; }
        .list-item span:nth-child(2) { font-weight: 700; }
        .list-item span:nth-child(4) { color: var(--text-secondary); text-align: right; }

        /* --- –°–¢–ò–õ–¨ –î–õ–Ø –ü–†–û–°–†–û–ß–ö–ò (>30 –º–∏–Ω) --- */
        .list-item.overdue {
            border-left: 4px solid var(--accent-red);
            background: linear-gradient(90deg, rgba(220, 53, 69, 0.15) 0%, transparent 100%);
        }
        .list-item.overdue span {
            color: var(--accent-red) !important;
        }
        .list-item.overdue span:nth-child(1) {
            animation: pulseIcon 1.5s infinite;
        }
        @keyframes pulseIcon {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }


        /* --- –ê–ù–ò–ú–ê–¶–ò–ò –ü–û–Ø–í–õ–ï–ù–ò–Ø –ò –£–î–ê–õ–ï–ù–ò–Ø --- */
        
        /* 1. –ü–æ—è–≤–ª–µ–Ω–∏–µ (–í—ä–µ–∑–¥ —Å–ª–µ–≤–∞) */
        @keyframes slideIn { 
            from { opacity: 0; transform: translateX(-50px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        .new-item { 
            animation: slideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
            border-left: 4px solid var(--accent-green); /* –ó–µ–ª–µ–Ω—ã–π –º–∞—Ä–∫–µ—Ä –¥–ª—è –Ω–æ–≤—ã—Ö */
        }

        /* 2. –£–¥–∞–ª–µ–Ω–∏–µ (–í—ã–µ–∑–¥ –≤–ø—Ä–∞–≤–æ –∏ —Å—Ö–ª–æ–ø—ã–≤–∞–Ω–∏–µ) */
        @keyframes slideOut {
            0% { opacity: 1; transform: translateX(0); max-height: 80px; margin-bottom: 0; }
            50% { opacity: 0; transform: translateX(100px); max-height: 80px; margin-bottom: 0; }
            100% { opacity: 0; transform: translateX(100px); max-height: 0; margin-bottom: 0; padding-top: 0; padding-bottom: 0; border: none; }
        }
        .remove-item {
            animation: slideOut 0.8s ease forwards;
            position: relative;
            z-index: 0;
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ–ª—å–∑—è –±—ã–ª–æ –≤—ã–¥–µ–ª–∏—Ç—å —É–ª–µ—Ç–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        }

        .empty-message { color: var(--text-secondary); padding: 30px; text-align: center; }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –°–∫–ª–∞–¥–∞</div>
        <div class="clock-widget">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">-- ---</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card left-panel">
            <div class="section-label">–û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å</div>
            <div class="progress-container">
                <svg viewBox="0 0 350 350">
                    <circle cx="175" cy="175" r="150" class="bg-ring" />
                    <circle cx="175" cy="175" r="150" class="fg-ring" id="ring" stroke-dasharray="942" stroke-dashoffset="942" />
                </svg>
                <div class="percent-text" id="pct">0%</div>
            </div>
            <div class="count-text" id="cnt">-- –∏–∑ --</div>
            <div class="status-btn" id="sts">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="card right-panel">
            <div class="next-block">
                <div class="section-label">–°–ª–µ–¥—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä</div>
                <div class="next-id" id="nid">---</div>
                <div class="next-info" id="ninfo" style="color: var(--text-secondary);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
            </div>

            <div class="list-block">
                <div class="section-label">–ê–∫—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–≥—Ä—É–∑–∫–∏</div>
                <div class="list-mask" id="mask">
                    <div class="list-content" id="list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –¢–£–†–ë–û-–°–°–´–õ–ö–ê
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxZrTj6S372XhmEwyxdPgBeLGzALbImLABjMNE0pG9a5Cnlu11NRPw487hP64bsVRtzdw/exec'; 

        let previousActiveIDs = new Set();
        let isFirstRun = true;

        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = d.toLocaleDateString('ru-RU', {weekday:'long', day:'numeric', month:'long'});
        }, 1000);

        async function update() {
            try {
                const res = await fetch(scriptUrl);
                const txt = await res.text();
                
                if (!txt || txt.includes("DOCTYPE") || txt.length < 5) return;
                const rows = txt.split('\n').map(r => r.split(';')); 

                // --- 1. –ì–õ–ê–í–ù–´–ï –î–ê–ù–ù–´–ï ---
                const r1 = rows[0]; 
                if (r1 && r1.length > 2) {
                    const st = r1[0].trim();
                    const btn = document.getElementById('sts');
                    btn.className = 'status-btn';
                    if (st === "ACTIVE") { btn.innerText = "–í –†–ê–ë–û–¢–ï"; btn.classList.add('active'); } 
                    else if (st === "PAUSE") { btn.innerText = "–ü–ê–£–ó–ê"; btn.classList.add('pause'); } 
                    else { btn.innerText = "–û–ñ–ò–î–ê–ù–ò–ï"; btn.classList.add('wait'); }

                    const counts = r1[1].split('|');
                    const done = parseInt(counts[0]) || 0;
                    const total = parseInt(counts[1]) || 0;
                    document.getElementById('cnt').innerText = `${done} –∏–∑ ${total}`;
                    const p = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('pct').innerText = p + '%';
                    const ring = document.getElementById('ring');
                    ring.style.strokeDashoffset = 942 - (942 * p / 100);
                    ring.style.stroke = st === "ACTIVE" ? "var(--accent-green)" : (st === "PAUSE" ? "#555" : "var(--accent-yellow)");

                    document.getElementById('nid').innerText = r1[2].trim();
                    const ninf = r1[3] ? r1[3].trim() : "";
                    const idiv = document.getElementById('ninfo');
                    if (ninf.includes("–û–ü–û–ó–î–ê–ù–ò–ï")) idiv.innerHTML = `‚ö†Ô∏è <span class="warn-text">${ninf.replace('‚ö†Ô∏è','').trim()}</span>`;
                    else if (ninf.includes("–ü–†–ò–ë–£–î–ï–¢")) idiv.innerHTML = `‚è± <span class="time-text">${ninf.replace('‚è±','').trim()}</span>`;
                    else idiv.innerHTML = ninf;
                }

                // --- 2. –°–ü–ò–°–û–ö (–£–õ–£–ß–®–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê) ---
                const listEl = document.getElementById('list');
                
                // 1. –ü–∞—Ä—Å–∏–º –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ Map
                let newDataMap = new Map();
                for (let i = 1; i < rows.length; i++) {
                    let parts = rows[i];
                    if (parts.length >= 1 && parts[0].includes('|')) {
                         let subParts = parts[0].split('|');
                         let id = subParts[0].trim();
                         let time = subParts[1].trim();
                         let durRaw = subParts[2].trim().replace(/[,"]/g, '');
                         let dur = parseInt(durRaw); if (isNaN(dur)) dur = 0;
                         
                         newDataMap.set(id, { time, dur });
                    }
                }

                // 2. –£–î–ê–õ–ï–ù–ò–ï: –ò—â–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ DOM, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –≤ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                // –í–∞–∂–Ω–æ: —Ä–∞–±–æ—Ç–∞–µ–º —Ç–æ–ª—å–∫–æ —Å "–∂–∏–≤—ã–º–∏" —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ (—É –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –∫–ª–∞—Å—Å–∞ remove-item)
                const currentChildren = Array.from(listEl.querySelectorAll('.list-item:not(.remove-item)'));
                
                currentChildren.forEach(el => {
                    const id = el.getAttribute('data-id');
                    if (!newDataMap.has(id)) {
                        // –≠–ª–µ–º–µ–Ω—Ç–∞ –Ω–µ—Ç –≤ –¥–∞–Ω–Ω—ã—Ö -> –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É–¥–∞–ª–µ–Ω–∏—è
                        el.classList.add('remove-item');
                        
                        // –£–¥–∞–ª—è–µ–º –∏–∑ DOM —á–µ—Ä–µ–∑ 0.8 —Å–µ–∫ (–∫–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è)
                        setTimeout(() => {
                            if (el.parentNode) el.remove();
                            checkEmpty();
                        }, 750);
                    }
                });

                // 3. –î–û–ë–ê–í–õ–ï–ù–ò–ï –ò –û–ë–ù–û–í–õ–ï–ù–ò–ï
                newDataMap.forEach((data, id) => {
                    let existingEl = listEl.querySelector(`.list-item[data-id="${id}"]:not(.remove-item)`);
                    
                    // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ—Å—Ä–æ—á–∫–∏ (>30 –º–∏–Ω)
                    let isOverdue = data.dur > 30;
                    let overdueClass = isOverdue ? 'overdue' : '';
                    let icon = isOverdue ? '‚ö†Ô∏è' : 'üì¶';

                    // HTML —à–∞–±–ª–æ–Ω —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ
                    let innerHTML = `
                        <span>${icon}</span>
                        <span>${id}</span>
                        <span>${data.time}</span>
                        <span>${data.dur} –º–∏–Ω.</span>
                    `;

                    if (existingEl) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π (–µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –≤—Ä–µ–º—è –∏–ª–∏ —Å—Ç–∞—Ç—É—Å –ø—Ä–æ—Å—Ä–æ—á–∫–∏)
                        if (existingEl.innerHTML !== innerHTML) existingEl.innerHTML = innerHTML;
                        
                        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–æ–º overdue
                        if (isOverdue) existingEl.classList.add('overdue');
                        else existingEl.classList.remove('overdue');

                    } else {
                        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                        let newEl = document.createElement('div');
                        newEl.className = `list-item ${overdueClass}`;
                        if (!isFirstRun) newEl.classList.add('new-item'); // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–æ–≤—ã—Ö –≤–æ –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã
                        newEl.setAttribute('data-id', id);
                        newEl.innerHTML = innerHTML;

                        // –£–¥–∞–ª—è–µ–º –∑–∞–≥–ª—É—à–∫—É "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö", –µ—Å–ª–∏ –µ—Å—Ç—å
                        const emptyMsg = listEl.querySelector('.empty-message');
                        if (emptyMsg) emptyMsg.remove();
                        
                        // –í—Å—Ç–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
                        listEl.prepend(newEl);
                    }
                });

                isFirstRun = false;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ—Ç—É (–µ—Å–ª–∏ –≤ –¥–∞–Ω–Ω—ã—Ö 0 –∑–∞–ø–∏—Å–µ–π)
                if (newDataMap.size === 0) checkEmpty();

                function checkEmpty() {
                     const alive = listEl.querySelectorAll('.list-item:not(.remove-item)');
                     if (alive.length === 0 && !listEl.querySelector('.empty-message')) {
                         listEl.innerHTML = '<div class="empty-message">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ä–∞–∑–≥—Ä—É–∑–æ–∫</div>';
                     }
                }

            } catch(e) { console.log("Update error:", e); }
        }

        setInterval(update, 3000);
        update();
    </script>
</body>
</html>
