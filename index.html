<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель Доставки</title>
    <style>
        body { background-color: #0b0c0e; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { display: flex; gap: 20px; width: 90%; }
        .card { background: #1c1f23; padding: 40px; border-radius: 30px; flex: 1; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status-badge { background: #2d3136; padding: 10px 20px; border-radius: 20px; display: inline-block; color: #ffcc00; font-size: 24px; margin: 20px 0; }
        .percent { font-size: 70px; font-weight: bold; color: #00ff88; }
        .subtext { color: #888; font-size: 18px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="subtext">Выполнение плана</div>
            <div class="percent" id="percent-val">0%</div>
            <div id="done-text" style="font-size: 20px;">Загрузка...</div>
        </div>
        <div class="card">
            <div class="subtext">Текущий статус</div>
            <div id="status-container" class="status-badge">Связь...</div>
            <div style="font-size: 24px; font-weight: bold;">АКТИВНЫЙ РЕЙС</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        const sheetId = '1vS0kYp4Zp2m9jmTRMTZoamaEUBfZg95n3YN_7f0YByCva_978_452f538CXgKhzveg-etToheOTaVCJ';
        google.charts.load('current', {packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&range=B1:B3`);
            query.send(handleResponse);
        }

        function handleResponse(response) {
            if (response.isError()) return;
            const data = response.getDataTable();
            document.getElementById('status-container').innerText = data.getValue(0, 0); // Ячейка B1
            const valB3 = data.getValue(2, 0); // Ячейка B3
            const nums = valB3.match(/\d+/g);
            if (nums) {
                const percent = Math.round((nums[0]/nums[1])*100);
                document.getElementById('percent-val').innerText = percent + '%';
                document.getElementById('done-text').innerText = valB3;
            }
            setTimeout(drawChart, 10000); // Обновлять каждые 10 сек
        }
    </script>
</body>
</html>
