<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #121212; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            --bg-card: #1e1e1e; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #28a745; /* –ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π */
            --accent-yellow: #ffc107; /* –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞—é—â–∏–π –∂–µ–ª—Ç—ã–π */
            --accent-red: #dc3545; /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –æ—à–∏–±–æ–∫ */
        }

        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-rows: 70px 1fr;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .header-title { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .clock-widget { text-align: right; color: var(--text-secondary); }
        .clock { font-size: 32px; font-weight: 700; color: var(--text-primary); line-height: 1; }
        .date { font-size: 18px; }

        /* --- –û–°–ù–û–í–ù–ê–Ø –°–ï–¢–ö–ê (2 –ö–û–õ–û–ù–ö–ò) --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å —É–∂–µ, –ø—Ä–∞–≤–∞—è —à–∏—Ä–µ */
            gap: 25px;
            height: 100%;
            overflow: hidden;
        }

        /* –û–ë–©–ò–ï –°–¢–ò–õ–ò –ö–ê–†–¢–û–ß–ï–ö */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .section-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* === –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–ü–†–û–ì–†–ï–°–°) === */
        .left-panel {
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .progress-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 20; stroke-linecap: round; }
        .bg-ring { stroke: #333; }
        .fg-ring {
            stroke: var(--accent-green);
            transition: stroke-dashoffset 1.5s ease-in-out;
        }
        .percent-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: 900; line-height: 1;
        }
        .count-text { font-size: 32px; color: var(--text-secondary); margin-bottom: 40px; font-weight: 500; }
        
        /* –°—Ç–∞—Ç—É—Å-–∫–Ω–æ–ø–∫–∞ */
        .status-btn {
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            background: #333; /* –¶–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            transition: all 0.3s ease;
        }
        .status-btn.active { background: var(--accent-green); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
        .status-btn.pause { background: #555; color: #ccc; }
        .status-btn.wait { background: var(--accent-yellow); color: #000; }


        /* === –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–î–ï–¢–ê–õ–ò) === */
        .right-panel {
            gap: 30px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –±–ª–æ–∫–∞–º–∏ "–°–ª–µ–¥—É—é—â–∏–π" –∏ "–°–ø–∏—Å–æ–∫" */
        }

        /* –ë–ª–æ–∫ "–°–ª–µ–¥—É—é—â–∏–π" */
        .next-block {
            padding-bottom: 25px;
            border-bottom: 1px solid #333;
        }
        .next-id { font-size: 48px; font-weight: 900; margin-bottom: 10px; }
        .next-info { font-size: 24px; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .warn-text { color: var(--accent-red); }
        .time-text { color: var(--accent-green); }

        /* –ë–ª–æ–∫ "–°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö" */
        .list-block {
            flex: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –º–µ—Å—Ç–æ */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .list-mask { flex: 1; overflow: hidden; position: relative; }
        .list-content { position: absolute; width: 100%; }
        
        /* –≠–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ */
        .list-item {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr; /* –ò–∫–æ–Ω–∫–∞, ID, –í—Ä–µ–º—è, –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å */
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            font-size: 20px;
            font-weight: 500;
        }
        .list-item span:nth-child(1) { font-size: 24px; } /* –ò–∫–æ–Ω–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .list-item span:nth-child(2) { font-weight: 700; } /* ID –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .list-item span:nth-child(4) { color: var(--text-secondary); text-align: right; } /* –ú–∏–Ω—É—Ç—ã */

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes scrollUp { 0% { transform: translateY(0); } 15% { transform: translateY(0); } 100% { transform: translateY(-100%); } }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ */
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .new-item { animation: slideIn 0.5s ease forwards; border-left: 4px solid var(--accent-green); background: rgba(40, 167, 69, 0.1); }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –°–∫–ª–∞–¥–∞</div>
        <div class="clock-widget">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">-- ---</div>
        </div>
    </div>

    <div class="main-grid">
        
        <div class="card left-panel">
            <div class="section-label">–û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å</div>
            <div class="progress-container">
                <svg viewBox="0 0 350 350">
                    <circle cx="175" cy="175" r="150" class="bg-ring" />
                    <circle cx="175" cy="175" r="150" class="fg-ring" id="ring" stroke-dasharray="942" stroke-dashoffset="942" />
                </svg>
                <div class="percent-text" id="pct">0%</div>
            </div>
            <div class="count-text" id="cnt">-- –∏–∑ --</div>
            <div class="status-btn" id="sts">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="card right-panel">
            
            <div class="next-block">
                <div class="section-label">–°–ª–µ–¥—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä</div>
                <div class="next-id" id="nid">---</div>
                <div class="next-info" id="ninfo" style="color: var(--text-secondary);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
            </div>

            <div class="list-block">
                <div class="section-label">–ê–∫—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–≥—Ä—É–∑–∫–∏</div>
                <div class="list-mask" id="mask">
                    <div class="list-content" id="list"></div>
                </div>
            </div>

        </div>
    </div>


    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0kYp4Zp2m9jmTRMTZoamaEUBfZg95n3YN_7f0YByCva_978_452f538CXgKhzveg-etToheOTaVCJ/pub?gid=1966680390&single=true&output=csv'; 

        // –ü–∞–º—è—Ç—å –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø–∏—Å–∫–∞
        let previousActiveIDs = new Set();
        let isFirstRun = true;

        // –ß–∞—Å—ã
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = d.toLocaleDateString('ru-RU', {weekday:'long', day:'numeric', month:'long'});
        }, 1000);

        async function update() {
            try {
                const res = await fetch(csvUrl + '&t=' + Date.now());
                const txt = await res.text();
                
                // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø—É—Å—Ç—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                if (!txt || txt.length < 10 || txt.includes("<!DOCTYPE")) return;

                // –ê–≤—Ç–æ-–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è
                const firstLine = txt.split('\n')[0];
                const separator = firstLine.includes(';') ? ';' : ',';
                const rows = txt.split('\n').map(r => r.split(separator)); 

                // --- 1. –û–ë–ù–û–í–õ–ï–ù–ò–ï –ì–õ–ê–í–ù–´–• –î–ê–ù–ù–´–• ---
                const r1 = rows[0]; 
                if (r1 && r1.length > 2) {
                    // –°—Ç–∞—Ç—É—Å
                    const st = r1[0].replace(/"/g,'').trim();
                    const btn = document.getElementById('sts');
                    // –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤
                    btn.className = 'status-btn';
                    
                    if (st === "ACTIVE") {
                        btn.innerText = "–í –†–ê–ë–û–¢–ï";
                        btn.classList.add('active');
                    } else if (st === "PAUSE") {
                        btn.innerText = "–ü–ê–£–ó–ê";
                        btn.classList.add('pause');
                    } else {
                        btn.innerText = "–û–ñ–ò–î–ê–ù–ò–ï";
                        btn.classList.add('wait');
                    }

                    // –ü—Ä–æ–≥—Ä–µ—Å—Å
                    const counts = r1[1].replace(/"/g,'').split('|');
                    const done = parseInt(counts[0]) || 0;
                    const total = parseInt(counts[1]) || 0;
                    
                    document.getElementById('cnt').innerText = `${done} –∏–∑ ${total}`;
                    const p = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('pct').innerText = p + '%';
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –∫–æ–ª—å—Ü–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞
                    const ring = document.getElementById('ring');
                    ring.style.strokeDashoffset = 942 - (942 * p / 100);
                    ring.style.stroke = st === "ACTIVE" ? "var(--accent-green)" : (st === "PAUSE" ? "#555" : "var(--accent-yellow)");

                    // –°–ª–µ–¥—É—é—â–∏–π
                    document.getElementById('nid').innerText = r1[2].replace(/"/g,'').trim();
                    const ninf = r1[3] ? r1[3].replace(/"/g,'').trim() : "";
                    const idiv = document.getElementById('ninfo');
                    
                    if (ninf.includes("–û–ü–û–ó–î–ê–ù–ò–ï")) idiv.innerHTML = `‚ö†Ô∏è <span class="warn-text">${ninf.replace('‚ö†Ô∏è','').trim()}</span>`;
                    else if (ninf.includes("–ü–†–ò–ë–£–î–ï–¢")) idiv.innerHTML = `‚è± <span class="time-text">${ninf.replace('‚è±','').trim()}</span>`;
                    else idiv.innerHTML = ninf;
                }

                // --- 2. –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–ü–ò–°–ö–ê ---
                let newItemsHTML = [];
                const rawLines = txt.split('\n');
                let foundAny = false;
                let currentActiveIDs = new Set();

                for (let i = 1; i < rawLines.length; i++) {
                    let line = rawLines[i].replace(/^"|"$/g, '').replace(/^[;,]+/, '');
                    if (line.includes('|')) {
                        let parts = line.split('|');
                        if (parts.length >= 3) {
                            foundAny = true;
                            let id = parts[0].trim();
                            let time = parts[1].trim();
                            let durRaw = parts[2].replace(/[,;"]/g, '').trim(); 
                            let dur = parseInt(durRaw); 
                            if (isNaN(dur)) dur = durRaw; 

                            currentActiveIDs.add(id);
                            let animClass = (!isFirstRun && !previousActiveIDs.has(id)) ? 'new-item' : '';
                            
                            // –í–µ—Ä—Å—Ç–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–ø–∏—Å–∫–∞ –≤ –Ω–æ–≤–æ–º –¥–∏–∑–∞–π–Ω–µ
                            newItemsHTML.push(`
                                <div class="list-item ${animClass}">
                                    <span>üì¶</span>
                                    <span>${id}</span>
                                    <span>${time}</span>
                                    <span>${dur} –º–∏–Ω.</span>
                                </div>
                            `);
                        }
                    }
                }

                previousActiveIDs = currentActiveIDs;
                isFirstRun = false;

                const listEl = document.getElementById('list');
                
                if (!foundAny) {
                    listEl.innerHTML = '<div style="color: var(--text-secondary); padding: 20px; text-align: center;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ä–∞–∑–≥—Ä—É–∑–æ–∫</div>';
                    listEl.style.animation = 'none';
                } else {
                    listEl.innerHTML = newItemsHTML.join('');
                    const mh = document.getElementById('mask').clientHeight;
                    const ch = listEl.clientHeight;
                    if (ch > mh) {
                        listEl.style.animation = `scrollUp ${ch/5}s linear infinite`;
                        listEl.innerHTML += listEl.innerHTML; 
                    } else {
                        listEl.style.animation = 'none';
                    }
                }

            } catch(e) { console.log("System error:", e); }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(update, 10000);
        update();
    </script>
</body>
</html>
