<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инфопанель LIVE</title>
    <style>
        body { 
            background-color: #050505; 
            color: white; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { display: flex; gap: 20px; width: 95%; }
        .card { 
            background: #111; 
            padding: 60px 20px; 
            border-radius: 50px; 
            flex: 1; 
            text-align: center; 
            border: 2px solid #222; 
        }
        .subtext { color: #666; font-size: 24px; text-transform: uppercase; margin-bottom: 10px; }
        .status-badge { 
            background: #222; 
            padding: 20px; 
            border-radius: 100px; 
            display: inline-block; 
            color: #ffcc00; 
            font-size: 45px; 
            margin: 20px 0; 
        }
        .percent { font-size: 160px; line-height: 1; color: #00ff88; margin: 10px 0; }
        .progress-val { font-size: 40px; color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="subtext">ПЛАН</div>
            <div class="percent" id="percent-val">0%</div>
            <div class="progress-val" id="done-text">...</div>
        </div>

        <div class="card">
            <div class="subtext">СТАТУС</div>
            <div id="status-container" class="status-badge">СВЯЗЬ</div>
            <div style="font-size: 35px; color: #444;">АКТИВНЫЙ РЕЙС</div>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0kYp4Zp2m9jmTRMTZoamaEUBfZg95n3YN_7f0YByCva_978_452f538CXgKhzveg-etToheOTaVCJ/pub?gid=1855124971&single=true&output=csv';

        async function updateDashboard() {
            try {
                // Добавляем t=Timestamp, чтобы обойти кэш браузера
                const cacheBuster = `&t=${new Date().getTime()}`;
                const response = await fetch(csvUrl + cacheBuster);
                const data = await response.text();
                
                const rows = data.split('\n').map(row => row.split(','));

                const status = (rows[0][1] || "").replace(/"/g, ''); 
                const progress = (rows[2][1] || "").replace(/"/g, '');

                document.getElementById('status-container').innerText = status;
                document.getElementById('done-text').innerText = progress;

                const nums = progress.match(/\d+/g);
                if (nums && nums.length >= 2) {
                    const done = parseInt(nums[0]);
                    const total = parseInt(nums[1]);
                    const percent = total > 0 ? Math.round((done / total) * 100) : 0;
                    document.getElementById('percent-val').innerText = percent + '%';
                }
            } catch (e) { console.error(e); }
        }

        // Проверка каждые 5 секунд (быстрее нет смысла из-за ограничений Google)
        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
