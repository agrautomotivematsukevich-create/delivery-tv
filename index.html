<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #121212; 
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #28a745; 
            --accent-yellow: #ffc107; 
            --accent-red: #dc3545; 
        }

        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-rows: 70px 1fr;
            padding: 20px;
            box-sizing: border-box;
        }

        /* –®–ê–ü–ö–ê */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .header-title { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .clock-widget { text-align: right; color: var(--text-secondary); }
        .clock { font-size: 32px; font-weight: 700; color: var(--text-primary); line-height: 1; }
        .date { font-size: 18px; }

        /* –°–ï–¢–ö–ê */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            height: 100%;
            overflow: hidden;
        }

        /* –ö–ê–†–¢–û–ß–ö–ò */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .section-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .left-panel { align-items: center; justify-content: center; text-align: center; }
        .progress-container { position: relative; width: 300px; height: 300px; margin-bottom: 30px; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 20; stroke-linecap: round; }
        .bg-ring { stroke: #333; }
        .fg-ring { stroke: var(--accent-green); transition: stroke-dashoffset 1.5s ease-in-out; }
        .percent-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; font-weight: 900; line-height: 1; }
        .count-text { font-size: 32px; color: var(--text-secondary); margin-bottom: 40px; font-weight: 500; }
        
        .status-btn {
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            background: #333;
            transition: all 0.3s ease;
        }
        .status-btn.active { background: var(--accent-green); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
        .status-btn.pause { background: #555; color: #ccc; }
        .status-btn.wait { background: var(--accent-yellow); color: #000; }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .right-panel { gap: 30px; }
        .next-block { padding-bottom: 25px; border-bottom: 1px solid #333; }
        .next-id { font-size: 48px; font-weight: 900; margin-bottom: 10px; }
        .next-info { font-size: 24px; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .warn-text { color: var(--accent-red); }
        .time-text { color: var(--accent-green); }

        .list-block { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .list-mask { flex: 1; overflow: hidden; position: relative; }
        .list-content { position: absolute; width: 100%; }
        
        .list-item {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            font-size: 20px;
            font-weight: 500;
        }
        .list-item span:nth-child(1) { font-size: 24px; }
        .list-item span:nth-child(2) { font-weight: 700; }
        .list-item span:nth-child(4) { color: var(--text-secondary); text-align: right; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes scrollUp { 0% { transform: translateY(0); } 15% { transform: translateY(0); } 100% { transform: translateY(-100%); } }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ */
        @keyframes slideIn { 
            from { opacity: 0; transform: translateX(-30px); border-left-width: 0px; } 
            to { opacity: 1; transform: translateX(0); border-left-width: 4px; } 
        }
        .new-item { 
            animation: slideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
            border-left: 4px solid var(--accent-green); 
            background: linear-gradient(90deg, rgba(40, 167, 69, 0.15) 0%, transparent 100%);
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –°–∫–ª–∞–¥–∞</div>
        <div class="clock-widget">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">-- ---</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card left-panel">
            <div class="section-label">–û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å</div>
            <div class="progress-container">
                <svg viewBox="0 0 350 350">
                    <circle cx="175" cy="175" r="150" class="bg-ring" />
                    <circle cx="175" cy="175" r="150" class="fg-ring" id="ring" stroke-dasharray="942" stroke-dashoffset="942" />
                </svg>
                <div class="percent-text" id="pct">0%</div>
            </div>
            <div class="count-text" id="cnt">-- –∏–∑ --</div>
            <div class="status-btn" id="sts">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="card right-panel">
            <div class="next-block">
                <div class="section-label">–°–ª–µ–¥—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä</div>
                <div class="next-id" id="nid">---</div>
                <div class="next-info" id="ninfo" style="color: var(--text-secondary);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
            </div>

            <div class="list-block">
                <div class="section-label">–ê–∫—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–≥—Ä—É–∑–∫–∏</div>
                <div class="list-mask" id="mask">
                    <div class="list-content" id="list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –í–ê–®–ê –¢–£–†–ë–û-–°–°–´–õ–ö–ê
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxZrTj6S372XhmEwyxdPgBeLGzALbImLABjMNE0pG9a5Cnlu11NRPw487hP64bsVRtzdw/exec'; 

        let previousActiveIDs = new Set();
        let isFirstRun = true;

        // –ß–∞—Å—ã
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = d.toLocaleDateString('ru-RU', {weekday:'long', day:'numeric', month:'long'});
        }, 1000);

        async function update() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É Apps Script
                const res = await fetch(scriptUrl);
                const txt = await res.text();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫–∏ –∏–ª–∏ –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç
                if (!txt || txt.includes("DOCTYPE") || txt.length < 5) return;

                // –°–∫—Ä–∏–ø—Ç –æ—Ç–¥–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ, —Ä–∞–∑–¥–µ–ª–µ–Ω–Ω—ã–µ ";" (–º—ã —Ç–∞–∫ –Ω–∞—Å—Ç—Ä–æ–∏–ª–∏ –≤ Google Script)
                const rows = txt.split('\n').map(r => r.split(';')); 

                // --- 1. –ì–õ–ê–í–ù–´–ï –î–ê–ù–ù–´–ï (A1:E1) ---
                const r1 = rows[0]; 
                if (r1 && r1.length > 2) {
                    const st = r1[0].trim();
                    const btn = document.getElementById('sts');
                    btn.className = 'status-btn';
                    
                    if (st === "ACTIVE") {
                        btn.innerText = "–í –†–ê–ë–û–¢–ï";
                        btn.classList.add('active');
                    } else if (st === "PAUSE") {
                        btn.innerText = "–ü–ê–£–ó–ê";
                        btn.classList.add('pause');
                    } else {
                        btn.innerText = "–û–ñ–ò–î–ê–ù–ò–ï";
                        btn.classList.add('wait');
                    }

                    const counts = r1[1].split('|');
                    const done = parseInt(counts[0]) || 0;
                    const total = parseInt(counts[1]) || 0;
                    
                    document.getElementById('cnt').innerText = `${done} –∏–∑ ${total}`;
                    const p = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('pct').innerText = p + '%';
                    const ring = document.getElementById('ring');
                    ring.style.strokeDashoffset = 942 - (942 * p / 100);
                    ring.style.stroke = st === "ACTIVE" ? "var(--accent-green)" : (st === "PAUSE" ? "#555" : "var(--accent-yellow)");

                    document.getElementById('nid').innerText = r1[2].trim();
                    const ninf = r1[3] ? r1[3].trim() : "";
                    const idiv = document.getElementById('ninfo');
                    
                    if (ninf.includes("–û–ü–û–ó–î–ê–ù–ò–ï")) idiv.innerHTML = `‚ö†Ô∏è <span class="warn-text">${ninf.replace('‚ö†Ô∏è','').trim()}</span>`;
                    else if (ninf.includes("–ü–†–ò–ë–£–î–ï–¢")) idiv.innerHTML = `‚è± <span class="time-text">${ninf.replace('‚è±','').trim()}</span>`;
                    else idiv.innerHTML = ninf;
                }

                // --- 2. –°–ü–ò–°–û–ö (A2:A...) ---
                let newItemsHTML = [];
                let foundAny = false;
                let currentActiveIDs = new Set();

                for (let i = 1; i < rows.length; i++) {
                    // –ë–µ—Ä–µ–º —è—á–µ–π–∫—É —Å–ø–∏—Å–∫–∞ (–æ–Ω–∞ –æ–¥–Ω–∞ –≤ —Å—Ç—Ä–æ–∫–µ, —Å–æ–¥–µ—Ä–∂–∏—Ç ID|Time|Dur)
                    // –ù–æ —Ç–∞–∫ –∫–∞–∫ –º—ã —Ä–∞–∑–±–∏–ª–∏ –ø–æ ";", –æ–Ω–∞ –±—É–¥–µ—Ç –≤ parts[0]
                    let parts = rows[i];
                    if (parts.length >= 1) {
                         let raw = parts[0]; 
                         if(raw.includes('|')) {
                             let subParts = raw.split('|');
                             foundAny = true;
                             
                             let id = subParts[0].trim();
                             let time = subParts[1].trim();
                             let durRaw = subParts[2].trim();
                             
                             // –ß–∏—Å—Ç–∏–º –º–∏–Ω—É—Ç—ã –æ—Ç –≤–æ–∑–º–æ–∂–Ω–æ–≥–æ –º—É—Å–æ—Ä–∞ (–∫–∞–≤—ã—á–∫–∏, –∑–∞–ø—è—Ç—ã–µ)
                             let dur = parseInt(durRaw.replace(/[,"]/g, ''));
                             if (isNaN(dur)) dur = durRaw;

                             currentActiveIDs.add(id);
                             
                             // –ï—Å–ª–∏ ID –Ω–æ–≤—ã–π –∏ —ç—Ç–æ –Ω–µ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ -> –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏
                             let animClass = (!isFirstRun && !previousActiveIDs.has(id)) ? 'new-item' : '';
                             
                             newItemsHTML.push(`
                                <div class="list-item ${animClass}">
                                    <span>üì¶</span>
                                    <span>${id}</span>
                                    <span>${time}</span>
                                    <span>${dur} –º–∏–Ω.</span>
                                </div>
                            `);
                         }
                    }
                }

                previousActiveIDs = currentActiveIDs;
                isFirstRun = false;

                const listEl = document.getElementById('list');
                
                if (!foundAny) {
                    listEl.innerHTML = '<div style="color: var(--text-secondary); padding: 20px; text-align: center;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ä–∞–∑–≥—Ä—É–∑–æ–∫</div>';
                    listEl.style.animation = 'none';
                } else {
                    listEl.innerHTML = newItemsHTML.join('');
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –µ—Å–ª–∏ –Ω–µ –≤–ª–µ–∑–∞–µ—Ç
                    const mh = document.getElementById('mask').clientHeight;
                    const ch = listEl.clientHeight;
                    if (ch > mh) {
                        listEl.style.animation = `scrollUp ${ch/5}s linear infinite`;
                        listEl.innerHTML += listEl.innerHTML; 
                    } else {
                        listEl.style.animation = 'none';
                    }
                }

            } catch(e) { console.log("Update error:", e); }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã (–º–æ–∂–Ω–æ –∏ —á–∞—â–µ, Apps Script –≤—ã–¥–µ—Ä–∂–∏—Ç)
        setInterval(update, 3000);
        update();
    </script>
</body>
</html>
