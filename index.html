<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* === БАЗОВЫЕ НАСТРОЙКИ === */
        :root {
            --ios-bg: #000000;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-green: #30D158;
            --accent-yellow: #FFD60A;
            --accent-red: #FF453A;
            --accent-blue: #0A84FF;
        }

        html { font-size: 1.5vh; } 
        @media (min-aspect-ratio: 16/9) { html { font-size: 2vh; } }

        body { 
            background-color: var(--ios-bg); 
            color: var(--text-primary); 
            font-family: 'SF Pro Display', 'Roboto', sans-serif; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            padding: 1.5rem; 
            box-sizing: border-box; 
        }

        /* === ЭКРАН ПРИВЕТСТВИЯ (SPLASH SCREEN) === */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .intro-overlay.hidden {
            transform: translateY(-100%);
        }

        .intro-content {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование содержимого */
        }

        .intro-logo {
            font-size: 6rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
            text-shadow: 0 0 30px rgba(10, 132, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .intro-title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .intro-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-family: 'Roboto', monospace;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .intro-loader {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 3rem auto 0; /* auto по бокам центрирует блок */
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .intro-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }

        /* === ОСНОВНОЙ ДИЗАЙН === */
        .orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; animation: float 10s infinite ease-in-out; opacity: 0.5; }
        .orb-1 { width: 50vw; height: 50vw; background: #4f29cd; top: -10%; left: -10%; }
        .orb-2 { width: 40vw; height: 40vw; background: #0A84FF; bottom: -10%; right: -10%; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(30px, -50px) scale(1.1); } 100% { transform: translate(0, 0) scale(1); } }

        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 1.2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-shrink: 0; height: 3rem; }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .header-title { font-size: 1.8rem; font-weight: 800; letter-spacing: 0.5px; }
        .lang-widget { display: flex; align-items: center; gap: 0.5rem; background: rgba(255,255,255,0.1); padding: 0.4rem 1rem; border-radius: 2rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .lang-widget.active { background: rgba(10, 132, 255, 0.2); border-color: var(--accent-blue); }
        .lang-icon, .lang-text { color: var(--text-secondary); font-size: 1rem; } .lang-widget.active .lang-icon, .lang-widget.active .lang-text { color: var(--accent-blue); }
        .clock-widget { line-height: 1; text-align: right; }
        .clock { font-size: 2rem; font-weight: 700; }
        .date { font-size: 0.9rem; color: var(--text-secondary); }

        .main-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 1.2rem; flex: 1; min-height: 0; }

        .left-panel { display: flex; flex-direction: column; align-items: center; justify-content: space-between; text-align: center; padding: 1.5rem; height: 100%; box-sizing: border-box; }
        .progress-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .progress-container { position: relative; width: 80%; padding-bottom: 80%; height: 0; }
        .progress-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: rotate(-90deg); }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; }
        .bg-ring { stroke: rgba(255,255,255,0.1); } .fg-ring { stroke: var(--accent-green); transition: stroke-dashoffset 1.5s; }
        .percent-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 800; }
        .count-text { font-size: 1.8rem; color: var(--text-secondary); margin-bottom: 1rem; }
        .status-btn { padding: 0.8rem 0; width: 100%; border-radius: 1rem; font-size: 1.4rem; font-weight: 700; text-transform: uppercase; color: white; background: rgba(255,255,255,0.1); }
        .status-btn.active { background: var(--accent-green); color: black; } .status-btn.pause { background: #333; } .status-btn.wait { background: var(--accent-yellow); color: black; }
        .section-label { font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 0.5rem; width: 100%; text-align: left; }

        .right-panel { display: flex; flex-direction: column; gap: 1.2rem; height: 100%; min-height: 0; }
        .sub-card { background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 1.2rem; padding: 1.2rem; display: flex; flex-direction: column; }

        .next-block { flex-shrink: 0; }
        .next-id { font-size: 3rem; font-weight: 900; line-height: 1; margin: 0.2rem 0; }
        .next-info { font-size: 1.2rem; font-weight: 500; display: flex; align-items: center; gap: 1rem; color: var(--text-secondary); }

        .list-block { flex: 1; min-height: 0; position: relative; }
        .list-mask { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            padding-right: 0.5rem; 
            scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.2) transparent; 
        }
        .list-mask::-webkit-scrollbar { width: 4px; } .list-mask::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .list-item { 
            display: flex; align-items: center; 
            padding: 1.2rem 1.5rem; margin-bottom: 0.8rem; 
            border-radius: 1.2rem; background: rgba(255,255,255,0.05); 
            font-size: 2rem; font-weight: 600; transition: all 0.3s;
            flex-shrink: 0; position: relative; 
        }
        
        .col-icon { width: 5rem; flex-shrink: 0; display: flex; align-items: center; } .container-img { width: 4rem; }
        .col-main { flex: 1; display: flex; align-items: center; gap: 1.5rem; overflow: hidden; }
        .id-text { font-size: 2.5rem; white-space: nowrap; font-weight: 800; }
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 1.4rem; font-weight: 800; text-transform: uppercase; color: white; white-space: nowrap; }
        .badge-bs { background: #0A84FF; } .badge-as { background: #FF9F0A; } .badge-other { background: #444; }
        .col-right { margin-left: auto; display: flex; align-items: center; gap: 1.5rem; white-space: nowrap; font-size: 2rem; }
        .col-dur { color: var(--text-secondary); font-size: 1.6rem; }

        .list-item.overdue { background: rgba(255, 69, 58, 0.15); border: 1px solid rgba(255, 69, 58, 0.3); }
        .list-item.overdue span, .list-item.overdue .id-text { color: var(--accent-red) !important; }
        .empty-message { text-align: center; color: var(--text-secondary); margin-top: 2rem; font-size: 1.5rem; }

        .copyright-footer { text-align: center; font-size: 0.8rem; font-weight: 500; color: rgba(255, 255, 255, 0.25); margin-top: 0.5rem; flex-shrink: 0; letter-spacing: 0.5px; }

        @media (min-width: 1024px) {
            @keyframes driveIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
            @keyframes driveOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(120%); opacity: 0; } }
            .list-item.slide-in { animation: driveIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
            .list-item.remove-item { animation: driveOut 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        }

        .victory-block, .lunch-block { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; background: var(--glass-bg); backdrop-filter: blur(25px); border-radius: 1.2rem; flex: 1; }
        body.is-victory .victory-block, body.is-lunch .lunch-block { display: flex !important; }
        body.is-victory .next-block, body.is-victory .list-block, body.is-lunch .next-block, body.is-lunch .list-block { display: none !important; }
        .victory-icon, .lunch-icon { font-size: 6rem; margin-bottom: 0.5rem; } .victory-icon { color: var(--accent-yellow); } .lunch-icon { color: var(--accent-blue); }
        .victory-title, .lunch-title { font-size: 2rem; font-weight: 900; } .victory-stat { font-size: 1.8rem; color: var(--accent-green); }
        .lunch-timer { font-size: 1.8rem; color: var(--accent-blue); background: rgba(10, 132, 255, 0.15); padding: 0.5rem 1.5rem; border-radius: 2rem; margin-top: 1rem; }

        .message-bar { position: fixed; bottom: -10rem; left: 50%; transform: translateX(-50%); width: 80%; padding: 1rem 2rem; background: rgba(40, 40, 40, 0.95); backdrop-filter: blur(20px); border-radius: 3rem; display: flex; align-items: center; gap: 1.5rem; transition: bottom 0.6s; z-index: 1000; box-shadow: 0 10px 40px black; } .message-bar.visible { bottom: 2rem; } .msg-icon-box { width: 3rem; height: 3rem; background: rgba(255, 214, 10, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent-yellow); flex-shrink: 0; } .msg-text { font-size: 1.4rem; font-weight: 600; }
        .admin-trigger { position: fixed; top: 1rem; right: 1rem; color: rgba(255,255,255,0.2); font-size: 1.5rem; cursor: pointer; z-index: 2000; }
        .admin-toast { position: fixed; top: -5rem; left: 50%; transform: translateX(-50%); background: rgba(50,50,50,0.9); padding: 0.8rem 1.5rem; border-radius: 2rem; font-size: 1rem; font-weight: 600; z-index: 6000; transition: top 0.5s; display: flex; align-items: center; gap: 0.8rem; } .admin-toast.show { top: 2rem; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 3000; } .modal-overlay.open { display: flex; }
        .modal-box { background: #1c1c1e; padding: 2rem; border-radius: 1.5rem; width: 90%; max-width: 22rem; text-align: center; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 20px 60px rgba(0,0,0,0.7); display: flex; flex-direction: column; gap: 1rem; }
        .modal-box h2 { margin: 0 0 0.5rem 0; font-size: 1.6rem; font-weight: 700; color: white; }
        .modal-input { width: 100%; padding: 14px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); color: white; border-radius: 12px; font-size: 1.1rem; outline: none; box-sizing: border-box; transition: 0.2s; font-family: inherit; }
        .modal-input:focus { background: rgba(255, 255, 255, 0.12); border-color: var(--accent-blue); box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15); }
        .modal-btn { width: 100%; padding: 14px; background: var(--accent-blue); border: none; color: white; font-weight: 700; font-size: 1.1rem; border-radius: 12px; cursor: pointer; transition: 0.2s; font-family: inherit; }
        .modal-btn:active { transform: scale(0.98); opacity: 0.9; }
        .modal-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem; width: 100%; }
        .text-btn { background: transparent; border: none; color: var(--text-secondary); font-size: 0.95rem; cursor: pointer; padding: 5px; font-weight: 500; transition: 0.2s; font-family: inherit; }
        .text-btn:hover { color: white; } .text-btn.accent { color: var(--accent-blue); } .text-btn.accent:hover { color: #409cff; }

        @media (max-width: 768px) {
            body { height: auto; overflow-y: auto; padding-bottom: 5rem; }
            .header { flex-direction: column; align-items: flex-start; gap: 0.5rem; height: auto; margin-bottom: 1.5rem; } 
            .header-left { width: 100%; justify-content: space-between; }
            .main-grid { display: flex; flex-direction: column; gap: 1rem; height: auto; }
            .left-panel { order: 1; height: auto; min-height: auto; } 
            .progress-container { width: 60%; padding-bottom: 60%; }
            .right-panel { order: 2; height: auto; overflow: visible; }
            .list-block { height: auto; overflow: visible; }
            .list-item { padding: 0.8rem 1rem; font-size: 1.2rem; }
            .col-icon { width: 3rem; } .container-img { width: 2.5rem; }
            .id-text { font-size: 1.3rem; } .badge { font-size: 0.8rem; }
            .col-right { font-size: 1rem; } .col-dur { display: none; }
            .copyright-footer { font-size: 0.7rem; padding-bottom: 1rem; }
            .intro-logo { font-size: 4rem; } .intro-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="intro-overlay" id="intro">
        <div class="intro-content">
            <div class="intro-logo"><span class="material-icons" style="font-size: inherit;">inventory_2</span></div>
            <div class="intro-title">AGM LOGISTICS</div>
            <div class="intro-subtitle">Warehouse Monitoring System</div>
            <div class="intro-loader"></div>
        </div>
    </div>

    <script>
        // СКРИПТ УПРАВЛЕНИЯ ЗАСТАВКОЙ
        window.addEventListener('load', () => {
            setTimeout(() => {
                const intro = document.getElementById('intro');
                if(intro) intro.classList.add('hidden');
                setTimeout(() => { if(intro) intro.remove(); }, 1000);
            }, 2500);
        });
    </script>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="admin-trigger" onclick="openLogin()">
        <span class="material-icons">lock</span>
    </div>

    <div id="adminToast" class="admin-toast">
        <span class="material-icons toast-icon">info</span>
        <span id="toastText">...</span>
    </div>

    <div class="modal-overlay" id="modalLogin">
        <div class="modal-box glass-panel">
            <h2>Вход</h2>
            <input type="text" id="adminUser" class="modal-input" placeholder="Логин">
            <input type="password" id="adminPass" class="modal-input" placeholder="Пароль" onkeydown="if(event.key === 'Enter') checkLogin()">
            <button class="modal-btn" onclick="checkLogin()">Войти</button>
            <div class="modal-footer">
                <button class="text-btn" onclick="closeModals()">Отмена</button>
                <button class="text-btn accent" onclick="openRegister()">Регистрация</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalRegister">
        <div class="modal-box glass-panel">
            <h2>Регистрация</h2>
            <input type="text" id="regName" class="modal-input" placeholder="Имя">
            <input type="text" id="regUser" class="modal-input" placeholder="Придумайте Логин">
            <input type="password" id="regPass" class="modal-input" placeholder="Придумайте Пароль">
            <button class="modal-btn" onclick="doRegister()" style="background: var(--accent-green); color: black;">Отправить заявку</button>
            <div class="modal-footer" style="justify-content: center;">
                <button class="text-btn" onclick="backToLogin()">Вернуться ко входу</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <div class="header-title" id="txt_title">Dashboard</div>
            <div class="lang-widget" id="localLangBtn" onclick="toggleLocalLang()">
                <span class="material-icons lang-icon">language</span>
                <span class="lang-text" id="localLangLabel">AUTO</span>
            </div>
        </div>
        <div class="clock-widget">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">-- ---</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card glass-panel left-panel">
            <div class="section-label" id="txt_progress">Progress</div>
            <div class="progress-wrapper">
                <div class="progress-container">
                    <svg class="progress-svg" viewBox="0 0 350 350"><circle cx="175" cy="175" r="150" class="bg-ring"/><circle cx="175" cy="175" r="150" class="fg-ring" id="ring" stroke-dasharray="942" stroke-dashoffset="942"/></svg>
                    <div class="percent-text" id="pct">0%</div>
                </div>
            </div>
            <div class="count-text" id="cnt">-- / --</div>
            <div class="status-btn" id="sts">...</div>
        </div>

        <div class="right-panel">
            <div class="sub-card next-block">
                <div class="section-label" id="txt_next">Next Container</div>
                <div class="next-id" id="nid">---</div>
                <div class="next-info" id="ninfo">...</div>
            </div>
            <div class="sub-card list-block">
                <div class="section-label" id="txt_list">Active Tasks</div>
                <div class="list-mask" id="mask">
                    <div class="list-content" id="list"></div>
                </div>
            </div>
            <div class="victory-block" id="victoryBlock">
                <span class="material-icons victory-icon">emoji_events</span>
                <div class="victory-title" id="txt_victory">COMPLETED!</div>
                <div class="victory-stat" id="victoryStat">-- / --</div>
            </div>
            <div class="lunch-block" id="lunchBlock">
                <span class="material-icons lunch-icon">coffee</span>
                <div class="lunch-title" id="txt_lunch">LUNCH BREAK</div>
                <div class="lunch-timer" id="lunchTimer">--:--</div>
            </div>
            
            <div class="copyright-footer">
                &copy; 2026 Developed by Vladislav Matsukevich
            </div>
        </div>
    </div>

    <div class="message-bar" id="messageBar">
        <div class="msg-icon-box"><span class="material-icons">campaign</span></div>
        <div class="msg-content"><div class="msg-label">Info</div><div class="msg-text" id="messageText"></div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
