<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инфопанель Доставки</title>
    <style>
        /* Стиль фона и шрифтов */
        body { 
            background-color: #0b0c0e; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { display: flex; gap: 30px; width: 90%; max-width: 1200px; }
        .card { 
            background: #1c1f23; 
            padding: 50px; 
            border-radius: 40px; 
            flex: 1; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            border: 1px solid #333; 
        }
        .subtext { color: #888; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        .status-badge { 
            background: #2d3136; 
            padding: 15px 30px; 
            border-radius: 50px; 
            display: inline-block; 
            color: #ffcc00; 
            font-size: 32px; 
            font-weight: bold; 
            margin: 20px 0; 
            border: 1px solid #444; 
        }
        .percent { font-size: 100px; font-weight: bold; color: #00ff88; }
        .progress-val { font-size: 28px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="subtext">Выполнение плана</div>
            <div class="percent" id="percent-val">0%</div>
            <div class="progress-val" id="done-text">Загрузка...</div>
        </div>

        <div class="card">
            <div class="subtext">Текущий статус</div>
            <div id="status-container" class="status-badge">Связь...</div>
            <div style="font-size: 30px; font-weight: bold; margin-top: 10px;">АКТИВНЫЙ РЕЙС</div>
        </div>
    </div>

    <script>
        // Ваша ссылка на CSV (Лист Инфопанель)
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0kYp4Zp2m9jmTRMTZoamaEUBfZg95n3YN_7f0YByCva_978_452f538CXgKhzveg-etToheOTaVCJ/pub?gid=1855124971&single=true&output=csv';

        async function updateDashboard() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                
                // Разбиваем CSV на строки и ячейки
                const rows = data.split('\n').map(row => row.split(','));

                // В CSV от Google ячейки могут быть обернуты в кавычки. Убираем их.
                const status = (rows[0][1] || "ОЖИДАНИЕ").replace(/"/g, ''); 
                const progress = (rows[2][1] || "0 из 0").replace(/"/g, '');

                // Находим элементы на странице и обновляем их
                const statusElem = document.getElementById('status-container');
                const progressElem = document.getElementById('done-text');
                const percentElem = document.getElementById('percent-val');

                if (statusElem) statusElem.innerText = status;
                if (progressElem) progressElem.innerText = progress;

                // Считаем проценты из строки "X из Y"
                const nums = progress.match(/\d+/g);
                if (nums && nums.length >= 2 && percentElem) {
                    const done = parseInt(nums[0]);
                    const total = parseInt(nums[1]);
                    const percent = total > 0 ? Math.round((done / total) * 100) : 0;
                    percentElem.innerText = percent + '%';
                }
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Обновление каждые 15 секунд
        setInterval(updateDashboard, 15000);
        updateDashboard(); // Запуск при открытии
    </script>
</body>
</html>
