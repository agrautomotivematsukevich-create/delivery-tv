<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Warehouse Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-app: #121212; 
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #28a745; 
            --accent-yellow: #ffc107; 
            --accent-red: #dc3545; 
            --accent-blue: #007bff; 
        }

        /* === DESKTOP STYLES (DEFAULT) === */
        body { 
            background-color: var(--bg-app); 
            color: var(--text-primary); 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            height: 100vh; /* На ПК высота фиксирована */
            overflow: hidden; /* На ПК скролла нет */
            display: grid; 
            grid-template-rows: 70px 1fr 0px; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: all 0.5s ease; 
        }
        
        body.has-message { padding-bottom: 90px; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-title { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .clock-widget { text-align: right; color: var(--text-secondary); }
        .clock { font-size: 32px; font-weight: 700; color: var(--text-primary); line-height: 1; }
        .date { font-size: 18px; }

        /* LANG BUTTON */
        .lang-widget { 
            display: flex; align-items: center; gap: 8px; 
            background: #2a2a2a; padding: 5px 15px; border-radius: 20px; 
            cursor: pointer; transition: all 0.3s; border: 2px solid #444;
            user-select: none; z-index: 100;
        }
        .lang-widget:hover { background: #444; }
        .lang-widget.active { border-color: var(--accent-blue); background: rgba(0, 123, 255, 0.15); }
        .lang-icon { font-size: 20px; color: #666; transition: 0.3s; }
        .lang-text { font-size: 14px; font-weight: 700; color: #666; transition: 0.3s; }
        .lang-widget.active .lang-icon, .lang-widget.active .lang-text { color: var(--accent-blue); }

        /* MAIN LAYOUT */
        .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px; height: 100%; overflow: hidden; }
        .card { background: var(--bg-card); border-radius: 16px; padding: 35px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); display: flex; flex-direction: column; position: relative; }
        .section-label { font-size: 16px; font-weight: 500; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        
        /* LEFT PANEL */
        .left-panel { align-items: center; justify-content: center; text-align: center; }
        .progress-container { position: relative; width: 300px; height: 300px; margin-bottom: 30px; max-width: 100%; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 20; stroke-linecap: round; }
        .bg-ring { stroke: #333; }
        .fg-ring { stroke: var(--accent-green); transition: stroke-dashoffset 1.5s ease-in-out; }
        .percent-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; font-weight: 900; line-height: 1; }
        .count-text { font-size: 32px; color: var(--text-secondary); margin-bottom: 40px; font-weight: 500; }
        .status-btn { padding: 15px 40px; border-radius: 12px; font-size: 28px; font-weight: 700; text-transform: uppercase; color: white; background: #333; transition: all 0.3s ease; }
        .status-btn.active { background: var(--accent-green); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
        .status-btn.pause { background: #555; color: #ccc; }
        .status-btn.wait { background: var(--accent-yellow); color: #000; }

        /* RIGHT PANEL */
        .right-panel { gap: 30px; }
        .next-block { padding-bottom: 25px; border-bottom: 1px solid #333; }
        .next-id { font-size: 48px; font-weight: 900; margin-bottom: 10px; }
        .next-info { font-size: 24px; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .warn-text { color: var(--accent-red); } .time-text { color: var(--accent-green); }
        
        .list-block { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .list-mask { flex: 1; overflow: hidden; position: relative; }
        .list-content { position: absolute; width: 100%; transition: all 0.3s ease; }
        .list-item { display: grid; grid-template-columns: 80px 2fr 1fr 1fr; align-items: center; padding: 10px; border-bottom: 1px solid #333; font-size: 20px; font-weight: 500; background: var(--bg-card); transition: background 0.3s, border-left 0.3s; position: relative; overflow: hidden; max-height: 80px; }
        .list-item span:nth-child(1) { display: flex; align-items: center; justify-content: center; }
        .list-item span:nth-child(2) { font-weight: 700; letter-spacing: 1px; font-size: 22px;}
        .list-item span:nth-child(4) { color: var(--text-secondary); text-align: right; }
        .container-img { width: 65px; height: auto; display: block; object-fit: contain; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }
        
        .list-item.overdue { border-left: 4px solid var(--accent-red); background: linear-gradient(90deg, rgba(220, 53, 69, 0.15) 0%, transparent 100%); }
        .list-item.overdue .container-img { filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%) drop-shadow(0 0 5px rgba(255, 0, 0, 0.5)); }
        .list-item.overdue span { color: var(--accent-red) !important; }
        .list-item.overdue span:nth-child(1) { animation: pulseIcon 1.5s infinite; }
        
        @keyframes pulseIcon { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        .new-item { animation: slideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; border-left: 4px solid var(--accent-green); }
        @keyframes slideOut { 0% { opacity: 1; transform: translateX(0); max-height: 80px; } 50% { opacity: 0; transform: translateX(100px); max-height: 80px; } 100% { opacity: 0; transform: translateX(100px); max-height: 0; border: none; } }
        .remove-item { animation: slideOut 0.8s ease forwards; position: relative; z-index: 0; pointer-events: none; }
        .empty-message { color: var(--text-secondary); padding: 30px; text-align: center; }
        
        /* MESSAGE BAR */
        .message-bar { position: fixed; bottom: -120px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 1200px; height: 70px; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px); border-left: 6px solid var(--accent-yellow); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(255, 193, 7, 0.2); display: flex; align-items: center; padding: 0 30px; z-index: 1000; transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: white; }
        .message-bar.visible { bottom: 30px; } 
        .msg-icon-box { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(255, 193, 7, 0.2); border-radius: 50%; margin-right: 20px; color: var(--accent-yellow); animation: pulseGlow 2s infinite; }
        .msg-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .msg-label { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent-yellow); font-weight: 700; margin-bottom: 4px; }
        .msg-text { font-size: 24px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }

        /* TOAST */
        .admin-toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 15px 30px; border-radius: 50px; font-size: 20px; font-weight: 700; z-index: 6000; transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 15px; }
        .admin-toast.show { top: 30px; }
        .admin-toast.success { background: #28a745; border: 2px solid #20c997; }
        .admin-toast.error { background: #dc3545; border: 2px solid #ff6b6b; }
        .toast-icon { font-size: 24px; }

        /* LOGIN MODAL */
        .admin-trigger { position: fixed; top: 20px; right: 20px; color: #444; font-size: 24px; cursor: pointer; opacity: 0.3; transition: all 0.3s; z-index: 2000; }
        .admin-trigger:hover { opacity: 1; color: var(--accent-green); transform: scale(1.1); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; backdrop-filter: blur(8px); }
        .modal-overlay.open { display: flex; }
        .modal-box { background: #1e1e1e; padding: 40px; border-radius: 16px; width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 1px solid #333; text-align: center; }
        .modal-box h2 { margin-top: 0; color: white; font-weight: 700; margin-bottom: 25px;}
        .modal-input { width: 100%; padding: 15px; margin: 5px 0; background: #121212; border: 1px solid #444; color: white; border-radius: 8px; font-size: 18px; box-sizing: border-box; outline: none; }
        .modal-input:focus { border-color: var(--accent-green); }
        .modal-btn { width: 100%; padding: 15px; margin-top: 15px; background: var(--accent-green); border: none; color: white; font-weight: bold; font-size: 18px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .modal-btn.grey { background: #444; margin-top: 10px; }
        
        /* SPEC MODES */
        body.is-victory .next-block, body.is-victory .list-block,
        body.is-lunch .next-block, body.is-lunch .list-block { display: none !important; }
        body.is-victory .victory-block { display: flex !important; }
        body.is-lunch .lunch-block { display: flex !important; }
        .victory-block, .lunch-block { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; animation: popIn 0.8s; }
        .victory-icon { font-size: 150px; color: var(--accent-yellow); margin-bottom: 20px; animation: floatTrophy 3s ease-in-out infinite; }
        .victory-title, .lunch-title { font-size: 48px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .victory-stat { font-size: 36px; color: var(--accent-green); font-weight: 700; }
        .lunch-icon { font-size: 140px; color: var(--accent-blue); animation: pulseLunchIcon 3s infinite ease-in-out; }
        .lunch-timer { font-size: 32px; color: var(--accent-blue); font-weight: 500; background: rgba(0, 123, 255, 0.1); padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(0, 123, 255, 0.3); }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); }}
        @keyframes floatTrophy { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulseLunchIcon { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* ========================================= */
        /* === MOBILE ADAPTATION (MEDIA QUERIES) === */
        /* ========================================= */
        @media (max-width: 768px) {
            body {
                height: auto; /* Разрешаем скролл */
                overflow-y: auto; 
                display: block; /* Убираем грид с body */
                padding: 10px;
                padding-bottom: 80px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header-left {
                width: 100%;
                justify-content: space-between;
            }

            .header-title { font-size: 22px; }
            .clock { font-size: 24px; }
            .date { font-size: 14px; }

            .main-grid {
                display: flex;
                flex-direction: column; /* Ставим панели друг под друга */
                height: auto;
                gap: 15px;
            }

            .card {
                padding: 20px;
                height: auto; /* Высота по контенту */
            }

            /* Левая панель (Круг) */
            .left-panel {
                order: 1; /* Сверху */
            }
            .progress-container {
                width: 220px;
                height: 220px;
            }
            .percent-text { font-size: 50px; }
            .count-text { font-size: 24px; margin-bottom: 20px; }
            .status-btn { 
                font-size: 20px; 
                padding: 12px 20px; 
                width: 100%; 
                box-sizing: border-box; 
            }

            /* Правая панель (Список) */
            .right-panel {
                order: 2; /* Снизу */
                overflow: visible; /* Чтобы список растягивал экран */
            }
            .list-block {
                overflow: visible;
                height: auto;
            }
            .list-mask {
                overflow: visible;
                height: auto;
            }
            .list-content {
                position: relative; /* Возвращаем в поток документа */
            }

            .next-id { font-size: 36px; }
            .next-info { font-size: 18px; }

            /* Элементы списка */
            .list-item {
                grid-template-columns: 50px 1fr auto; /* Упрощаем сетку */
                gap: 10px;
                font-size: 16px;
                padding: 12px;
            }
            .list-item span:nth-child(2) { font-size: 18px; } /* Номер контейнера */
            .list-item span:nth-child(4) { display: none; } /* Скрываем "В работе" текст на телефоне, чтобы влезло */
            .container-img { width: 45px; }

            /* Сообщение внизу */
            .message-bar {
                width: 95%;
                padding: 0 15px;
                height: 60px;
            }
            .msg-text { font-size: 18px; }
            .msg-icon-box { width: 35px; height: 35px; margin-right: 10px; }

            /* Победа и Обед на телефоне */
            .victory-icon, .lunch-icon { font-size: 100px; }
            .victory-title, .lunch-title { font-size: 32px; }
            .victory-stat { font-size: 28px; }
        }
    </style>
</head>
<body>

    <div class="admin-trigger" onclick="openLogin()">
        <span class="material-icons">lock</span>
    </div>

    <div id="adminToast" class="admin-toast">
        <span class="material-icons toast-icon">info</span>
        <span id="toastText">...</span>
    </div>

    <div class="modal-overlay" id="modalLogin">
        <div class="modal-box">
            <h2 id="txt_login_title">Вход Администратора</h2>
            <input type="text" id="adminUser" class="modal-input" placeholder="Логин">
            <input type="password" id="adminPass" class="modal-input" placeholder="Пароль" onkeydown="if(event.key === 'Enter') checkLogin()">
            <button class="modal-btn" onclick="checkLogin()">ВОЙТИ</button>
            <button class="modal-btn grey" onclick="closeModals()">Отмена</button>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <div class="header-title" id="txt_title">Мониторинг Склада</div>
            <div class="lang-widget" id="localLangBtn" onclick="toggleLocalLang()">
                <span class="material-icons lang-icon">language</span>
                <span class="lang-text" id="localLangLabel">AUTO</span>
            </div>
        </div>

        <div class="clock-widget">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">-- ---</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card left-panel">
            <div class="section-label" id="txt_progress">Общий прогресс</div>
            <div class="progress-container">
                <svg viewBox="0 0 350 350">
                    <circle cx="175" cy="175" r="150" class="bg-ring" />
                    <circle cx="175" cy="175" r="150" class="fg-ring" id="ring" stroke-dasharray="942" stroke-dashoffset="942" />
                </svg>
                <div class="percent-text" id="pct">0%</div>
            </div>
            <div class="count-text" id="cnt">-- из --</div>
            <div class="status-btn" id="sts">...</div>
        </div>

        <div class="card right-panel">
            <div class="next-block">
                <div class="section-label" id="txt_next">Следующий контейнер</div>
                <div class="next-id" id="nid">---</div>
                <div class="next-info" id="ninfo" style="color: var(--text-secondary);">...</div>
            </div>

            <div class="list-block">
                <div class="section-label" id="txt_list">Активные разгрузки</div>
                <div class="list-mask" id="mask">
                    <div class="list-content" id="list"></div>
                </div>
            </div>

            <div class="victory-block" id="victoryBlock">
                <span class="material-icons victory-icon">emoji_events</span>
                <div class="victory-title" id="txt_victory">ПЛАН ВЫПОЛНЕН!</div>
                <div class="victory-stat" id="victoryStat">-- из --</div>
            </div>

            <div class="lunch-block" id="lunchBlock">
                <span class="material-icons lunch-icon">coffee</span>
                <div class="lunch-title" id="txt_lunch">ОБЕДЕННЫЙ ПЕРЕРЫВ</div>
                <div class="lunch-timer" id="lunchTimer">--:--</div>
            </div>
        </div>
    </div>

    <div class="message-bar" id="messageBar">
        <div class="msg-icon-box">
            <span class="material-icons">campaign</span>
        </div>
        <div class="msg-content">
            <div class="msg-label">Info</div>
            <div class="msg-text" id="messageText"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
