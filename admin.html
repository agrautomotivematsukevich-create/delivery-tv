<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* === –°–¢–ò–õ–ò –û–°–¢–ê–Æ–¢–°–Ø –ü–†–ï–ñ–ù–ò–ú–ò (Liquid Glass) === */
        :root { --glass-bg: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.12); --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); --ios-blue: #0A84FF; --ios-green: #30D158; --ios-red: #FF453A; --text-main: #ffffff; --text-muted: #ebebf599; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; min-height: 100vh; font-family: 'SF Pro Display', 'Roboto', sans-serif; background-color: #000; color: var(--text-main); display: flex; justify-content: center; align-items: flex-start; padding: 20px; overflow-x: hidden; position: relative; }
        .orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; animation: float 10s infinite ease-in-out; opacity: 0.6; }
        .orb-1 { width: 300px; height: 300px; background: #4f29cd; top: -50px; left: -50px; } .orb-2 { width: 400px; height: 400px; background: #0A84FF; bottom: -100px; right: -50px; animation-delay: -5s; } .orb-3 { width: 200px; height: 200px; background: #FF453A; top: 40%; left: 40%; animation-delay: -2s; opacity: 0.4; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } 100% { transform: translate(0, 0) scale(1); } }
        
        .container { width: 100%; max-width: 500px; background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; box-shadow: var(--glass-shadow); padding: 30px; margin-top: 20px; margin-bottom: 20px; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; position: relative; }
        .header h2 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: 0.5px; }
        .back-btn { background: rgba(255,255,255,0.1); border: none; color: var(--text-main); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .section { margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); } .section:last-child { border-bottom: none; }
        .label-row { display: flex; align-items: center; margin-bottom: 15px; } .label { color: var(--text-muted); font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .control-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .input, select.input { width: 100%; padding: 16px; background: rgba(0, 0, 0, 0.3); border: 1px solid transparent; color: white; border-radius: 14px; font-size: 17px; outline: none; transition: 0.3s; font-family: inherit; } .input:focus { background: rgba(0, 0, 0, 0.5); border-color: var(--ios-blue); }
        .btn { flex: 1; min-width: 130px; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; color: white; font-family: inherit; }
        .btn-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); } .btn-glass.active { background: var(--ios-blue); border-color: var(--ios-blue); }
        .btn-primary { background: var(--ios-blue); } .btn-success { background: var(--ios-green); color: black; } .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--ios-red); border: 1px solid rgba(255, 69, 58, 0.3); } .btn-dark { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); }
        .toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(20px); color: white; padding: 12px 24px; border-radius: 50px; font-size: 15px; font-weight: 600; z-index: 9999; transition: top 0.5s; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; width: max-content; } .toast.show { top: 20px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; } .toast.success .status-dot { background: var(--ios-green); } .toast.error .status-dot { background: var(--ios-red); }
        @media (max-width: 480px) { body { padding: 10px; } .container { padding: 20px; } .btn { width: 100%; min-width: 100%; padding: 18px; } .row-mobile { flex-direction: row !important; } }

        /* === –°–¢–ò–õ–ò –î–õ–Ø –û–ö–ù–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-overlay.open { display: flex; }
        .stats-box { width: 90%; max-width: 800px; height: 80vh; background: #1c1c1e; border-radius: 20px; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 60px rgba(0,0,0,0.8); overflow: hidden; }
        .stats-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); }
        .stats-header h3 { margin: 0; font-size: 1.2rem; }
        .close-stats { background: none; border: none; color: white; cursor: pointer; }
        
        .stats-content { flex: 1; overflow-y: auto; padding: 0; }
        
        .log-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .log-table th { background: rgba(0,0,0,0.3); padding: 12px; text-align: left; color: var(--text-muted); font-size: 0.8rem; position: sticky; top: 0; backdrop-filter: blur(10px); }
        .log-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #fff; }
        .log-table tr:hover { background: rgba(255,255,255,0.03); }
        
        .badge-admin { color: var(--ios-green); font-weight: bold; }
        .badge-guest { color: var(--ios-blue); }
        .ip-addr { font-family: monospace; color: var(--text-muted); font-size: 0.85rem; }
    </style>
    
    <script>
        const auth = JSON.parse(sessionStorage.getItem('warehouse_auth'));
        if (!auth || !auth.user) { window.location.replace("index.html"); }
    </script>
</head>
<body style="display: none;">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div id="toast" class="toast"><div class="status-dot"></div><span id="toastMsg"></span></div>

    <div class="modal-overlay" id="statsModal">
        <div class="stats-box">
            <div class="stats-header">
                <h3>–ñ—É—Ä–Ω–∞–ª –ø–æ—Å–µ—â–µ–Ω–∏–π (–ü–æ—Å–ª–µ–¥–Ω–∏–µ 50)</h3>
                <button class="close-stats" onclick="closeStats()"><span class="material-icons">close</span></button>
            </div>
            <div class="stats-content">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>–í–†–ï–ú–Ø</th>
                            <th>–ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨</th>
                            <th>IP –ê–î–†–ï–°</th>
                            <th>–£–°–¢–†–û–ô–°–¢–í–û</th>
                        </tr>
                    </thead>
                    <tbody id="statsBody">
                        <tr><td colspan="4" style="text-align:center; padding: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()"><span class="material-icons">arrow_back</span></button>
            <h2>Admin Control</h2>
            <button class="back-btn" onclick="openStats()" style="background: var(--ios-blue); color: white;"><span class="material-icons">analytics</span></button>
        </div>

        <div class="section">
            <div class="label-row"><span class="label">–ì–ª–æ–±–∞–ª—å–Ω—ã–π —è–∑—ã–∫</span></div>
            <div class="control-group row-mobile">
                <button class="btn btn-glass" id="btnRu" onclick="setLang('RU')">üá∑üá∫ RU</button>
                <button class="btn btn-glass" id="btnEn" onclick="setLang('EN_CN')">üá¨üáß EN / üá®üá≥ CN</button>
            </div>
        </div>

        <div class="section">
            <div class="label-row"><span class="label">–°–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω</span></div>
            <div class="control-group">
                <input type="text" id="msgInput" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...">
                <select id="timeInput" class="input">
                    <option value="5">5 –º–∏–Ω</option>
                    <option value="15">15 –º–∏–Ω</option>
                    <option value="60">1 —á–∞—Å</option>
                    <option value="480">–°–º–µ–Ω–∞ (8—á)</option>
                </select>
                <button class="btn btn-success" onclick="sendMsg()"><span class="material-icons">send</span></button>
                <button class="btn btn-danger" onclick="clearMsg()" style="flex: 0.4;"><span class="material-icons">delete</span></button>
            </div>
        </div>

        <div class="section">
            <div class="label-row"><span class="label">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±–µ–¥–∞</span></div>
            <div class="control-group row-mobile">
                <input type="time" id="lStart" class="input" value="11:30">
                <input type="time" id="lEnd" class="input" value="12:00">
            </div>
            <div class="control-group" style="margin-top: 12px;">
                <button class="btn btn-primary" onclick="saveLunch()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Ä–µ–º—è</button>
            </div>
        </div>

        <div class="section" style="border:none; padding-bottom: 0;">
            <div class="label-row"><span class="label">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</span></div>
            <button class="btn btn-dark" onclick="testLunch()"><span class="material-icons">timer</span> –¢–µ—Å—Ç –æ–±–µ–¥–∞ (10 —Å–µ–∫)</button>
        </div>
    </div>

    <script>
        // –í–ê–®–ê –°–°–´–õ–ö–ê
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzl59vrkl1zGDrV4ANnvIUDTimV_qbFWxuMYI1kKCoDSPW4Q2fZ7wQcooCBK7kp4kiujQ/exec';

        if (auth && auth.user) { document.body.style.display = 'flex'; }
        function goBack() { window.location.href = "index.html"; }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.className = 'toast', 6000);
        }

        function highlightLang(lang) {
            document.getElementById('btnRu').className = lang==='RU' ? 'btn btn-glass active' : 'btn btn-glass';
            document.getElementById('btnEn').className = lang==='EN_CN' ? 'btn btn-glass active' : 'btn btn-glass';
        }

        async function api(mode, params = {}) {
            const qs = new URLSearchParams({
                mode: mode, user: auth.user, pass: auth.pass, nocache: Date.now(), ...params
            });
            try {
                const res = await fetch(`${scriptUrl}?${qs}`);
                return await res.text();
            } catch(e) { return "NETWORK_ERROR"; }
        }

        async function setLang(lang) {
            highlightLang(lang);
            showToast("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...", "success");
            const res = await api('set_lang', {lang});
            if(res.includes("UPDATED")) showToast("–Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω", "success");
            else showToast("–û–®–ò–ë–ö–ê: " + res, "error");
        }

        async function sendMsg() {
            const t = document.getElementById('msgInput').value;
            const d = document.getElementById('timeInput').value;
            if(!t) return showToast("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç", "error");
            showToast("–û—Ç–ø—Ä–∞–≤–∫–∞...", "success");
            const res = await api('write', {text: t, dur: d});
            if(res.includes("SUCCESS")) showToast("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ", "success");
            else showToast("–û–®–ò–ë–ö–ê: " + res, "error");
        }

        async function clearMsg() {
            showToast("–£–¥–∞–ª–µ–Ω–∏–µ...", "success");
            const res = await api('write', {text: "", dur: 0});
            if(res.includes("SUCCESS")) {
                document.getElementById('msgInput').value = "";
                showToast("–£–¥–∞–ª–µ–Ω–æ", "success");
            } else showToast("–û–®–ò–ë–ö–ê: " + res, "error");
        }

        async function saveLunch() {
            const s = document.getElementById('lStart').value;
            const e = document.getElementById('lEnd').value;
            showToast("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...", "success");
            const res = await api('set_lunch', {start: s, end: e});
            if(res.includes("UPDATED")) showToast("–û–±–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω", "success");
            else showToast("–û–®–ò–ë–ö–ê: " + res, "error");
        }

        function testLunch() {
            localStorage.setItem('lunch_test_until', Date.now() + 10000);
            showToast("–¢–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω...", "success");
            setTimeout(() => { window.location.href = "index.html"; }, 1500);
        }

        // === –°–¢–ê–¢–ò–°–¢–ò–ö–ê ===
        function openStats() {
            document.getElementById('statsModal').classList.add('open');
            loadStatsData();
        }
        function closeStats() {
            document.getElementById('statsModal').classList.remove('open');
        }

        async function loadStatsData() {
            const tbody = document.getElementById('statsBody');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</td></tr>';
            
            const raw = await api('get_logs');
            
            if (raw === "ACCESS_DENIED") {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: var(--ios-red);">‚õî –ù–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ (–¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–æ–ª—å ADMIN)</td></tr>';
                return;
            }
            if (!raw || raw.trim() === "" || raw.includes("NO_LOGS")) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: var(--text-muted);">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</td></tr>';
                return;
            }

            const rows = raw.trim().split('\n');
            let html = "";
            
            rows.forEach(line => {
                const cols = line.split('|');
                // –û–∂–∏–¥–∞–µ–º: TIME | USER | UA | IP
                const time = cols[0] || "-";
                const userRaw = cols[1] || "-";
                const uaRaw = cols[2] || "-";
                const ip = cols[3] || "-";

                // –ö—Ä–∞—Å–∏–≤–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let userDisplay = userRaw;
                if(userRaw.includes("admin")) userDisplay = `<span class="badge-admin">ADMIN</span>`;
                if(userRaw.includes("GUEST")) userDisplay = `<span class="badge-guest">GUEST</span>`;

                // –£–ø—Ä–æ—â–µ–Ω–∏–µ User Agent (–≤—ã—Ä–µ–∑–∞–µ–º –ª–∏—à–Ω–µ–µ)
                let dev = "PC";
                if(uaRaw.includes("iPhone")) dev = "iPhone";
                else if(uaRaw.includes("Android")) dev = "Android";
                else if(uaRaw.includes("Macintosh")) dev = "Mac";
                else if(uaRaw.includes("Windows")) dev = "Windows PC";
                else if(uaRaw.includes("TV") || uaRaw.includes("Web0S")) dev = "Smart TV";

                html += `
                    <tr>
                        <td style="white-space:nowrap; color:#fff;">${time}</td>
                        <td>${userDisplay} <span style="font-size:0.8em; opacity:0.7;">${userRaw.replace("admin","").replace("GUEST","")}</span></td>
                        <td class="ip-addr">${ip}</td>
                        <td title="${uaRaw}">${dev}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
